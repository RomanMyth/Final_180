<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="../static/productlist.css">
  </head>
  {% extends "vendtask.html" %}
  {% block body %}
    <div  id = 'Outline'>
        <div id = 'SignUp'>
            <h1>Edit/Remove Products</h1>
        </div>
    </div>
    <div class="container">
      {% for product in products %}
        <div class="product-box">
          <form>
            <input type="hidden" value="{{ product['Product_id'] }}">
            <input type="submit" value="Delete This Product" class="submit-button">
          </form>
          <div>
            <h2>{{ product['Product_name'] }}</h2>
            <p class="dis">{{ product['Description'] }}</p>
          </div>
          <div class="price">{{ product['Price'] }}</div>
          <form>
            <select name="Attribute" class="swag">
              <option>Select Attribute to Edit</option>
              <option value="Product_name">Product Name</option>
              <option value="Description">Product Description</option>
              <option value="Warranty">Warranty</option>
              <option value="Price">Product Price</option>
            </select>
            <textarea name="Change" cols="50" rows="8" class="txt"></textarea>
            <input type="hidden" name="Product_id" value="{{ product['Product_id'] }}">
            <input type="submit" value="Submit Changes" class="submit-button">
          </form>
        </div>
      {% endfor %}
    </div>
  {% endblock %}
</html>
