<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/cartfromthepark.css">
</head>
<body>
    {% extends "taskbar.html" %}
{% block body %}
<div  id = 'Outline'>
    <div id = 'cart'>
        <h1>Cart</h1>
    </div>
<div class="con">
        {% for item in items %}
      
            <div class="container">
                <div class="product box">{{ item['Product_name'] }}</div>
                <div class="item box">{{ item['Price'] }}</div>
                <form action="/cart_remove" method="POST" class="box">
                    <input type="hidden" name="Product_id" value="{{ item['Product_id'] }}">
                    <input type="submit" value="Remove From Cart" class="btn1">
                </form>
            </div>
        {% endfor %}
    <h2>Total: ${{ total }}</h2>
    {% if items | length > 0 %}
        <form action="/cart" method="POST">
            <input type="hidden" name="Cart_id" value="{{ items[0][1] }}">
            <input type="submit" value="Checkout" class="btn2">
        </form>
    {% endif %}
</div>    
</div>

{% endblock %}
</body>
</html>
